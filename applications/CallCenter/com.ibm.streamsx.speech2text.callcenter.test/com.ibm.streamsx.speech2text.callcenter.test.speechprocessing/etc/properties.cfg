# Rate of packets to be generated from PCAP
com.ibm.streamsx.speech2text.callcenter.test.speechprocessing::PacketSimulator.packetRate=200
# Location of the PCAP file
com.ibm.streamsx.speech2text.callcenter.test.speechprocessing::PacketSimulator.pcapFileDir=$STREAMS_CALLCENTER_DATA/test/speechprocessing/pcaps/
# TCP port of DataCenterSink to connect to
com.ibm.streamsx.speech2text.callcenter.test.speechprocessing::SpeechProcessingResults.connPort=21436
# Host in DataCenterSink to connect to (if co-located, can use 127.0.0.1)
com.ibm.streamsx.speech2text.callcenter.test.speechprocessing::SpeechProcessingResults.connHost=127.0.0.1
# Directory to write utterances to
com.ibm.streamsx.speech2text.callcenter.test.speechprocessing::SpeechProcessingResults.utteranceDirectory=$STREAMS_CALLCENTER_DATA/test/speechprocessing/
